server:
  port: 8080

spring:
  datasource:
    url: ${POSTGRES_URL}EventHub
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

file:
  upload-dir:  src/main/uploads
